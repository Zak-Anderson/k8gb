k8gb:
  imageRepo: harbor.bison.prod.caas.absa.co.za/k8gb/k8gb
  ingressNamespace: "ingress-nginx"
  dnsZone: &dnsZone "rbb-homeloans-nonprod.gslb.bcp.absa.co.za"
  edgeDNSZone: &edgeDNSZone "bcp.absa.co.za"
  edgeDNSServer: &edgeDNSServer "22.147.90.2" # to handle splitbrain situation with TXT timestamp
  clusterGeoTag: "270" # used for places where we need to distinguish between differnet Gslb instances
  extGslbClustersGeoTags: "sdc" # comma-separated list of external gslb geo tags to pair with

externaldns:
  image: harbor.bison.prod.caas.absa.co.za/k8gb/external-dns:v0.7.2
  expose53onWorkers: false

etcd-operator:
  customResources:
    createEtcdClusterCRD: true
  etcdOperator:
    image:
      repository: harbor.bison.prod.caas.absa.co.za/k8gb/etcd-operator
  backupOperator:
    image:
      repository: harbor.bison.prod.caas.absa.co.za/k8gb/etcd-operator
  restoreOperator:
    image:
      repository: harbor.bison.prod.caas.absa.co.za/k8gb/etcd-operator
  etcdCluster:
    image:
      repository: harbor.bison.prod.caas.absa.co.za/k8gb/etcd
    pod:
      busyboxImage: harbor.bison.prod.caas.absa.co.za/k8gb/busybox:1.28.0-glibc

coredns:
  isClusterService: false
  image:
    repository: harbor.bison.prod.caas.absa.co.za/k8gb/coredns
    tag: "1.6.6"
  servers:
  - zones:
    - zone: .
    port: 53
    plugins:
    - name: cache
      parameters: 30
    - name: errors
    # Serves a /health endpoint on :8080, required for livenessProbe
    - name: health
    # Serves a /ready endpoint on :8181, required for readinessProbe
    - name: ready
    # Required to query kubernetes API for data
    - name: kubernetes
      parameters: cluster.local
    - name: loadbalance
      parameters: round_robin
    # Serves a /metrics endpoint on :9153, required for serviceMonitor
    - name: prometheus
      parameters: 0.0.0.0:9153
    - name: forward
      parameters: . /etc/resolv.conf
    - name: etcd
      parameters: *dnsZone
      configBlock: |-
        stubzones
        path /skydns
        endpoint http://etcd-cluster-client:2379

infoblox:
  enabled: true
  gridHost: 22.243.48.1
  wapiVersion: 2.3.1
  wapiPort: 443
  sslVerify: false
